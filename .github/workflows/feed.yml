name: Feed Service CI/CD

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'feed/**'
      - '.github/workflows/feed.yml'
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'feed/**'

jobs:
  build:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        java-version: ['21']

    services:
      kafka:
        image: confluentinc/cp-kafka:latest
        env:
          KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
          KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
          KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT
          KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
          KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
        ports:
          - 9092:9092
        options: >-
          --health-cmd="kafka-broker-api-versions.sh --bootstrap-server localhost:9092"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java ${{ matrix.java-version }}
        uses: actions/setup-java@v3
        with:
          java-version: ${{ matrix.java-version }}
          distribution: 'temurin'
          cache: gradle

      - name: Validate Gradle wrapper
        uses: gradle/wrapper-validation-action@v1

      - name: Build with Gradle
        working-directory: feed
        run: ./gradlew build

      - name: Run tests
        working-directory: feed
        run: ./gradlew test
        env:
          KAFKA_BOOTSTRAP_SERVERS: localhost:9092

      - name: Generate test report
        if: always()
        working-directory: feed
        run: ./gradlew jacocoTestReport

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./feed/build/reports/jacoco/test/jacocoTestReport.xml
          flags: feed
          name: feed-coverage
        continue-on-error: true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: feed-test-results
          path: feed/build/reports/tests/test/

  docker-build:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Generate image tags
        id: meta
        run: |
          DOCKER_IMAGE="micro-feed-service"
          VERSION=latest
          if [[ $GITHUB_REF == refs/heads/main ]]; then
            VERSION="prod-${{ github.sha }}"
            TAGS="${DOCKER_IMAGE}:${VERSION},${DOCKER_IMAGE}:latest"
          elif [[ $GITHUB_REF == refs/heads/develop ]]; then
            VERSION="dev-${{ github.sha }}"
            TAGS="${DOCKER_IMAGE}:${VERSION},${DOCKER_IMAGE}:develop"
          fi
          echo "tags=${TAGS}" >> $GITHUB_OUTPUT
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./feed
          file: ./feed/Dockerfile
          push: false
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Generate version file
        run: |
          echo "VERSION=${{ steps.meta.outputs.version }}" > ./feed/version.txt
          echo "COMMIT_SHA=${{ github.sha }}" >> ./feed/version.txt
          echo "BUILD_DATE=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> ./feed/version.txt
          cat ./feed/version.txt

      - name: Upload version artifacts
        uses: actions/upload-artifact@v3
        with:
          name: feed-version
          path: ./feed/version.txt

  quality-gate:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: gradle

      - name: Run SonarQube analysis
        working-directory: feed
        run: ./gradlew sonarqube || true
        env:
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
          SONAR_LOGIN: ${{ secrets.SONAR_LOGIN }}
        continue-on-error: true

      - name: Check build quality
        working-directory: feed
        run: ./gradlew check
