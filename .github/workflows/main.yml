name: Full CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  # Trigger all service workflows
  backend-pipeline:
    uses: ./.github/workflows/backend.yml
    secrets: inherit

  feed-pipeline:
    uses: ./.github/workflows/feed.yml
    secrets: inherit

  frontend-pipeline:
    uses: ./.github/workflows/frontend.yml
    secrets: inherit

  integration-pipeline:
    needs: [backend-pipeline, feed-pipeline, frontend-pipeline]
    uses: ./.github/workflows/integration.yml
    secrets: inherit
    if: always()

  # Overall status report
  pipeline-status:
    runs-on: ubuntu-latest
    needs: [backend-pipeline, feed-pipeline, frontend-pipeline, integration-pipeline]
    if: always()

    steps:
      - name: Set up summary
        run: |
          echo "## CI/CD Pipeline Status" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Service | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Backend | ${{ needs.backend-pipeline.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Feed | ${{ needs.feed-pipeline.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Frontend | ${{ needs.frontend-pipeline.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Integration | ${{ needs.integration-pipeline.result }} |" >> $GITHUB_STEP_SUMMARY

      - name: Report failure
        if: failure()
        run: |
          echo "❌ Pipeline failed"
          exit 1

      - name: Report success
        if: success()
        run: echo "✅ All pipelines passed"
