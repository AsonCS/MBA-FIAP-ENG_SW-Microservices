name: Backend CI/CD

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'backend/**'
      - '.github/workflows/backend.yml'
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'backend/**'

jobs:
  build:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [20.x]

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: secret
          MYSQL_DATABASE: app_db
        options: >-
          --health-cmd="mysqladmin ping -h localhost"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
        ports:
          - 3306:3306

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        run: |
          cd backend
          npm ci

      - name: Run linter
        run: |
          cd backend
          npm run lint
        continue-on-error: true

      - name: Run tests
        run: |
          cd backend
          npm test -- --coverage
        env:
          DB_HOST: localhost
          DB_PORT: 3306
          DB_USERNAME: root
          DB_PASSWORD: secret
          DB_NAME: app_db

      - name: Build application
        run: |
          cd backend
          npm run build

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          files: ./backend/coverage/coverage-final.json
          flags: backend
          name: backend-coverage
        continue-on-error: true

  docker-build:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Generate image tags
        id: meta
        run: |
          DOCKER_IMAGE="micro-feed-backend"
          VERSION=latest
          if [[ $GITHUB_REF == refs/heads/main ]]; then
            VERSION="prod-${{ github.sha }}"
            TAGS="${DOCKER_IMAGE}:${VERSION},${DOCKER_IMAGE}:latest"
          elif [[ $GITHUB_REF == refs/heads/develop ]]; then
            VERSION="dev-${{ github.sha }}"
            TAGS="${DOCKER_IMAGE}:${VERSION},${DOCKER_IMAGE}:develop"
          fi
          echo "tags=${TAGS}" >> $GITHUB_OUTPUT
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

      - name: Build Docker image (no push)
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: false
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          outputs: type=docker,dest=/tmp/image.tar

      - name: Load image for testing
        run: docker load --input /tmp/image.tar

      - name: Run container health check
        run: |
          docker run -d --name test-backend \
            -e NODE_ENV=test \
            -e DB_HOST=localhost \
            -p 3000:3000 \
            micro-feed-backend:latest
          sleep 5
          docker logs test-backend
          docker rm -f test-backend || true

      - name: Generate version file
        run: |
          echo "VERSION=${{ steps.meta.outputs.version }}" > ./backend/version.txt
          echo "COMMIT_SHA=${{ github.sha }}" >> ./backend/version.txt
          echo "BUILD_DATE=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> ./backend/version.txt
          cat ./backend/version.txt

      - name: Upload version artifacts
        uses: actions/upload-artifact@v4
        with:
          name: backend-version
          path: ./backend/version.txt

      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const versionInfo = fs.readFileSync('./backend/version.txt', 'utf8');
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `âœ… Backend Docker image built successfully!\n\n\`\`\`\n${versionInfo}\n\`\`\``
            })
