networks:
  app-network:
    driver: bridge

volumes:
  db_data:
  zookeeper_data:
  kafka_data:

services:
  db:
    image: mysql:8.0
    container_name: micro-feed-db
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-secret}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-app_db}
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - app-network
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: micro-feed-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    volumes:
      - zookeeper_data:/var/lib/zookeeper/data
      - zookeeper_data:/var/lib/zookeeper/datalog
    networks:
      - app-network
    ports:
      - "2181:2181"
    healthcheck:
      test: ["CMD", "echo", "ruok", "|", "nc", "localhost", "2181"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: micro-feed-kafka
    depends_on:
      - zookeeper
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
      KAFKA_LOG_RETENTION_HOURS: 1
    volumes:
      - kafka_data:/var/lib/kafka/data
    networks:
      - app-network
    ports:
      - "9092:9092"
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: micro-feed-backend
    depends_on:
      db:
        condition: service_healthy
      kafka:
        condition: service_started
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 3001
      DB_HOST: db
      DB_PORT: 3306
      DB_USERNAME: ${DB_USERNAME:-root}
      DB_PASSWORD: ${MYSQL_ROOT_PASSWORD:-secret}
      DB_NAME: ${MYSQL_DATABASE:-app_db}
      JWT_SECRET: ${JWT_SECRET:-jwt-secret-key-change-in-production}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-24h}
      KAFKA_BROKER: ${KAFKA_BROKER:-kafka:9092}
      LOG_LEVEL: ${LOG_LEVEL:-debug}
    networks:
      - app-network
    ports:
      - "3001:3001"
    restart: unless-stopped
    volumes:
      - ./backend/src:/app/src:ro
      - /app/node_modules

  feed:
    build:
      context: ./feed
      dockerfile: Dockerfile
    container_name: micro-feed-service
    depends_on:
      kafka:
        condition: service_started
    environment:
      PORT: ${FEED_PORT:-8080}
      KAFKA_BROKER: ${KAFKA_BROKER:-kafka:9092}
      JAVA_OPTS: ${JAVA_OPTS:--Xmx512m}
      LOG_LEVEL: ${LOG_LEVEL:-info}
    networks:
      - app-network
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: micro-feed-frontend
    depends_on:
      - backend
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 3000
      NEXT_PUBLIC_BACKEND_URL: http://localhost
      NEXT_PUBLIC_FEED_URL: http://localhost/feed
    networks:
      - app-network
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app

  nginx:
    image: nginx:latest
    container_name: micro-feed-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - frontend
      - backend
      - feed
    networks:
      - app-network

